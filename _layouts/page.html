---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.thumbnail -%}
      <img src="{{ page.thumbnail | relative_url }}" class="header-thumbnail" / alt="">
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
